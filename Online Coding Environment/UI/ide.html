<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stark Coding Playground</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="header"> Stark Coding Playground </div>
    <div class="control-panel">
        Select Language :
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="java"> Java </option>
            <option value="php"> PHP </option>
            <option value="python"> Python </option>
            <option value="node"> Node JS </option>
        </select>
    </div>
    <div class="editor" id="editor"></div>

    <div class="button-container">
        <button class="btn" onclick="executeCode()"> Execute </button>
    </div>
    <div class="output-container">
    <h3>Output</h3>
    <div class="output">
     </div>        
    </div>
    <div class="footer"> Developed by Kishore</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/ide.js"></script>

</body>
</html>
